version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: dashboard-postgres
    restart: always
    environment:
      POSTGRES_USER: default
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: dashboard
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dashboard_network

  redis:
    image: redis:alpine
    container_name: dashboard_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - dashboard_network

  backend:
    build: ./dashboard-backend
    container_name: dashboard-backend
    ports:
      - "8080:8080"
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: default
      DATABASE_PASSWORD: changeme
      DATABASE_NAME: dashboard
      JWT_TTL: 7d
      JWT_SECRET: secret
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PORT: 8080
    depends_on:
      - postgres
      - redis
    volumes:
      - ./dashboard-backend:/app
      - /app/node_modules
    networks:
      - dashboard_network

  frontend:
    build: ./dashboard-frontend
    container_name: dashboard-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
    volumes:
      - ./dashboard-frontend:/app
      - /app/node_modules
    stdin_open: true
    depends_on:
      - backend
    networks:
      - dashboard_network

volumes:
  postgres_data:
  redis_data:

networks:
  dashboard_network:
    driver: bridge
